name: Build and deploy Python app to Azure Web App - awan15web

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      # Perbaikan error pyodbc: Menginstal driver sistem yang diperlukan
      - name: Install ODBC headers
        run: |
          sudo apt-get update
          sudo apt-get install -y unixodbc-dev

      - name: Create and Start virtual environment
        run: |
          python -m venv antenv
          source antenv/bin/activate
          pip install -r requirements.txt

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !antenv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_C6F80E18B44F461F9FF77EC74B51B834 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F05BDC0DFF6D4078B375EE5EDE4BD846 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_C4AD1543614B443588EEC9BE8054E0DE }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'awan15web'
          slot-name: 'Production'
